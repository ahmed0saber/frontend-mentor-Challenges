<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary Card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img class="cover" src="./images/illustration-hero.svg"/>
    <h2>Order Summary</h2>
    <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <section>
      <img src="./images/icon-music.svg"/>
      <div>
        <span>Annual Plan</span>
        <span>$59.99/year</span>
      </div>
      <a href="#" class="change">Change</a>
    </section>
    <div class="btn-group">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/ahmed0saber" target="_blank">ahmed0saber</a></p>
  </footer>
</body>
</html>
