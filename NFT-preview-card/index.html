<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <section id="card">
            <img id="eq" src="./image-equilibrium.jpg">

            <div id="owner">
                <img id="pic" src="image-avatar.png"> <span id="s3">Creation of <span id="s4">Ahmed Saber</span></span>
            </div>
        </section>
    </main>
</body>
