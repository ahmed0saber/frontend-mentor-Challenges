<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <img src="./bg-pattern-top.svg">
    </div>
    <main>
        <section id="card">
            <section id="cover">
                <img src="bg-pattern-card.svg">
            </section>
            <section id="image">
                <img src="image-victor.jpg">
            </section>
            <section id="info">
                <p id="username">Ahmed Saber <span id="age">20</span></p>
                <p id="country">Egypt</p>
            </section>
            <hr>
            <section id="data">
                <section class="stats">
                    <p class="number">100K</p>
                    <p class="topic">Followers</p>
                </section>
                <section class="stats">
                    <p class="number">2M</p>
                    <p class="topic">Likes</p>
                </section>
                <section class="stats">
                    <p class="number">1.5K</p>
                    <p class="topic">Photos</p>
                </section>
            </section>
        </section>
    </main>
    <div id="bottom">
        <img src="./bg-pattern-bottom.svg">
    </div>
</body>
</html>
